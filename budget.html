
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Budget</title>
    <link rel="stylesheet" href="styles.css"></link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<header>
    <h1>Monthly Budget</h1>
</header>
<body>
    <section id="container" style="margin-top:5px">
        <form id="homepage">
            <div>
                <label>Starting Budget:</label>
                <input id="number" type="number" name="quantity"></input>
                <label>Remaining Budget:</label>
                <input id="number2" type="number" name="quantity2"></input>
            </div>
            <button id="button">Set Budget</button>
        </form>
    </section>
    <section>
        <div class="dropdown">
                <label>Type of Purchase:</label>
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Dropdown
                    </button>
                    <ul class="dropdown-menu">
                      <li><button class="dropdown-item" type="button">Bills</button></li>
                      <li><button class="dropdown-item" type="button">Entertainment</button></li>
                      <li><button class="dropdown-item" type="button">Food</button></li>
                      <li><button class="dropdown-item" type="button">Clothing</button></li>
                    </ul>
        </div>
    </section>
    <section class="transactionList">
        <form id="subcontainer">
            <div>
                <label>Transaction:</label>
                <input id="transaction" type="text" name="transaction"></input>
                <label>Amount:</label>
                <input id="numberAmount" type="number" name="quantityAmount"></input>
            </div>
        </form>
        <table>
            <thead>
                <tr class="transactionRow">
                    <th class="dateColumn">Date</th>
                    <th class="nameColumn">Name</th>
                    <th class="categoryColumn">Category</th>
                    <th class="amountColumn">Amount</th>
                    <th class="trashColumn">Trash</th>
                </tr>
            </thead>
        </table>
    </section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
<script src="budget.js"></script>
</html>
